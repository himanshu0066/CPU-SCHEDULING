<!DOCTYPE html>

    <meta charset="UTF-8">

    <div class="container box">
        <div class="data box flexrow">
            <div class="values box colflex">

                <div class="title">
                    Data
                </div>

                <div class="main-options rowflex">
                    <div class="jobs-menu optoindiv">
                        <label for="jobs">No. of jobs</label><br />
                        <select name="jobs" id="jobs" class="row_number">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>

                    </div>
                    <div class="algorithm optiondiv">
                        <label for="algorithms">Algorithm</label><br />
                        <select name="algotihms" id="algorithms" class="algorithms">
                            <option value="FCFS">FCFS</option>
                            <option value="SJF">SJF</option>
                            <option value="ROUND ROBIN">RR</option>
                            <option value="PRIORITY">PRIORITY</option>
                        </select>
                    </div>

                    <div class="sim-speed optiondiv">
                        <label for="speed">Sim. speed</label><br />
                        <select name="speed" id="speed" class="speed">
                            <option value="1">1x</option>
                            <option value="2">2x</option>
                            <option value="3">3x</option>
                            <option value="4">4x</option>
                            <option value="5">5x</option>
                        </select>
                    </div>

                    <div class="quantum-value option">
                        <label for="quantum">Quantum</label><br />
                        <select name="quantum" id="quantum" class="quantum">
                            <option value="2">2</option>
                            <option value="4">4</option>
                            <option value="6">6</option>
                            <option value="8">8</option>
                        </select>
                    </div>
                </div>
                <div class="button-options rowflex">
                    <button class="simulate">Simulate</button>
                    <button class="stop">Stop</button>
                    <button class="next-step">Next Step</button>
                    <button class="restart">Restart</button>
                </div>
                <div class="end-buttons rowflex">
                    <button class="start-another">Start another Simulation</button>
                    <button class="finish">Finish</button>
                </div>




            </div>
